<rp-general-page [icon]="'profile'" [title]="'nominations-page.title' | i18next" [enableBreadcrumb]="true">
    <div class="rp-round-card rp-page-section">
        <rp-view-nominations-advanced></rp-view-nominations-advanced>
    </div>
    <div class="rp-round-card rp-page-section">
        <button nz-button [nzType]="'primary'" class="rp-space" (click)="onCreateNomination()">
            <i nz-icon nzType="plus-circle" nzTheme="outline"></i> {{ 'nominations-page.create' | i18next }}
        </button>
        <button nz-button [nzType]="'default'">
            <i nz-icon nzType="upload" nzTheme="outline"></i> {{ 'nominations-page.import' | i18next }}
        </button>
    </div>
</rp-general-page>
