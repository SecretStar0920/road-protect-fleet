<rp-general-page [icon]="'profile'" [title]="'lease-contracts-page.title' | i18next" [enableBreadcrumb]="true">
    <div class="rp-round-card rp-page-section">
        <rp-view-lease-contracts class="rp-round-card" [action]="tableAction"></rp-view-lease-contracts>
        <ng-template let-data #tableAction>
            <button nz-button nzType="primary" nzSize="small" (click)="onViewLeaseContract(data.contractId)" class="rp-space">
                <i nz-icon nzType="eye" nzTheme="outline"></i>
            </button>
        </ng-template>
    </div>
    <div class="rp-round-card rp-page-section">
        <button nz-button [nzType]="'primary'" class="rp-space" (click)="onCreateLeaseContract()">
            <i nz-icon nzType="plus-circle" nzTheme="outline"></i> Create
        </button>
        <button nz-button [nzType]="'default'"><i nz-icon nzType="upload" nzTheme="outline"></i> Import</button>
    </div>
</rp-general-page>
