<h2 class="rp-primary-color">
    <button nz-button nzSize="small" nzType="primary" (click)="onViewInfringements()" class="rp-space">
        <i nz-icon nzType="eye" nzTheme="outline"></i>
    </button>
    {{ 'summary-indicators.redirection_information' | i18next }}
</h2>
<p>{{ 'summary-indicators.redirection_information_description' | i18next }}</p>
<ng-container *ngIf="!isComparingDates; else yearComparison" class="redirection-graph">
    <nz-col nzSpan="12">
        <rp-graphing class="redirection-graph" [graphingType]="graphingType" [dataPoints]="graphData"></rp-graphing>
    </nz-col>
</ng-container>

<!-- Year Comparison -->
<ng-template #yearComparison>
    <ng-container *ngIf="comparisonGraphingData?.length > 0; else noResult">
        <nz-col>
            <ng-container *ngIf="comparisonGraphingData?.length > 0">
                <rp-graphing [graphingType]="comparisonGraphing" [dataSeries]="comparisonGraphingData"></rp-graphing>
            </ng-container>
        </nz-col>
    </ng-container>
</ng-template>

<ng-template #noResult>
    <nz-empty [nzNotFoundContent]="'general-table.no_result' | i18next"></nz-empty>
</ng-template>
