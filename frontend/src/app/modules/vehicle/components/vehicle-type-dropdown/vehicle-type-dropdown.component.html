<div nz-row nzGutter="24">
    <div nz-col nzSpan="24">
        <nz-select
            [(ngModel)]="selectedType"
            nzAllowClear
            [nzPlaceHolder]="'vehicle-dropdown.select' | i18next"
            nzShowSearch="true"
            [disabled]="isDisabled"
            class="standard-dropdown"
        >
            <nz-option *ngFor="let type of types" [nzValue]="type" [nzLabel]="type"></nz-option>
        </nz-select>
    </div>
</div>
