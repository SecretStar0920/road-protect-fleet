<rp-general-page [title]="'create-driver-page.title' | i18next" [icon]="'plus-circle'">
    <div class="rp-round-card rp-page-section">
        <rp-create-driver (complete)="onComplete($event)"></rp-create-driver>
        <nz-alert
            nzType="success"
            *ngIf="createDriverState?.hasSucceeded()"
            [nzMessage]="createDriverState?.successResult().message"
            nzShowIcon
        >
        </nz-alert>
        <nz-alert
            nzType="error"
            *ngIf="createDriverState?.hasFailed()"
            [nzMessage]="createDriverState?.failedResult().message"
            [nzDescription]="createDriverState?.failedResult().context.message"
            nzShowIcon
        ></nz-alert>
    </div>
</rp-general-page>
