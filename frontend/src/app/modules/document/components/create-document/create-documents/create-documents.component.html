<form nz-form nzLayout="vertical" (ngSubmit)="onCreateDocument()">
    <nz-row nzGutter="24"  nzAlign="middle">
        <nz-col nzSpan="16">
            <rp-general-file-upload (files)="onFileSelected($event)" [mimeTypes]="mimeTypes" [limit]="maxNumberOfDocuments" #fileUpload></rp-general-file-upload>
        </nz-col>
        <nz-col nzSpan="8">
            <nz-form-item *ngIf="!createDocumentsState.hasSucceeded()">
                <nz-form-control>
                    <button
                        nz-button
                        nzType="primary"
                        [disabled]="!isUploadPossible"
                        [nzSize]="'large'"
                        [nzLoading]="createDocumentsState.isLoading()"
                    >
                        <i nz-icon nzType="upload" nzTheme="outline"></i>
                        {{ 'create-document.upload' | i18next }}
                    </button>
                </nz-form-control>
            </nz-form-item>
            <nz-alert
                nzType="success"
                [nzShowIcon]="true"
                [nzMessage]="'create-document.success' | i18next"
                *ngIf="showSuccess && createDocumentsState.hasSucceeded()"
            ></nz-alert>
            <nz-alert
                nzType="error"
                [nzShowIcon]="true"
                [nzMessage]="'create-document.error' | i18next"
                *ngIf="createDocumentsState.hasFailed()"
            ></nz-alert>
        </nz-col>
    </nz-row>
</form>
