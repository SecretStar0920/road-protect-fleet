<rp-general-page [title]="'create-payment-page.title' | i18next" [icon]="'plus-circle'">
    <div class="rp-round-card rp-page-section">
        <rp-create-payment (complete)="onComplete($event)"></rp-create-payment>
        <nz-alert
            nzType="success"
            *ngIf="createPaymentState?.hasSucceeded()"
            [nzMessage]="createPaymentState?.successResult().message"
            nzShowIcon
        >
        </nz-alert>
        <nz-alert
            nzType="error"
            *ngIf="createPaymentState?.hasFailed()"
            [nzMessage]="createPaymentState?.failedResult().message"
            [nzDescription]="createPaymentState?.failedResult().context.message"
            nzShowIcon
        ></nz-alert>
    </div>
</rp-general-page>
