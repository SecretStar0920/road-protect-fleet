<rp-general-page [title]="'create-role-page.title' | i18next" [icon]="'plus-circle'">
    <div class="rp-round-card rp-page-section">
        <rp-create-role (complete)="onComplete($event)"></rp-create-role>
        <nz-alert
            nzType="success"
            *ngIf="createRoleState?.hasSucceeded()"
            [nzMessage]="createRoleState?.successResult().message"
            nzShowIcon
        >
        </nz-alert>
        <nz-alert
            nzType="error"
            *ngIf="createRoleState?.hasFailed()"
            [nzMessage]="createRoleState?.failedResult().message"
            [nzDescription]="createRoleState?.failedResult().context.message"
            nzShowIcon
        ></nz-alert>
    </div>
</rp-general-page>
