<rp-general-page [title]="'create-document-page.title' | i18next" [icon]="'plus-circle'">
    <div class="rp-round-card rp-page-section">
        <rp-create-document (complete)="onComplete($event)"></rp-create-document>
        <nz-alert
            nzType="success"
            *ngIf="createDocumentState?.hasSucceeded()"
            [nzMessage]="createDocumentState?.successResult().message"
            nzShowIcon
        >
        </nz-alert>
        <nz-alert
            nzType="error"
            *ngIf="createDocumentState?.hasFailed()"
            [nzMessage]="createDocumentState?.failedResult().message"
            [nzDescription]="createDocumentState?.failedResult().context.message"
            nzShowIcon
        ></nz-alert>
    </div>
</rp-general-page>
