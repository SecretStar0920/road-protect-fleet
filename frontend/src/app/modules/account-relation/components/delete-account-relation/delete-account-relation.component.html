<button
    nz-button
    nzType="danger"
    nzSize="small"
    nz-popconfirm
    nzPopconfirmTitle="Are you sure?"
    [nzIcon]="deleteConfirm"
    (nzOnConfirm)="onDelete()"
>
    <i nz-icon nzType="delete" nzTheme="outline"></i>
</button>
<ng-template #deleteConfirm>
    <i nz-icon nzType="question-circle-o" style="color: #f5222d"></i>
</ng-template>
